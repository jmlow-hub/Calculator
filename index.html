<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Calculator</title>
</head>
<body>
  <heading class="calculator__heading">
    <h1>Javascript Calculator</h1>
  </heading>
  <main>   
    <div class="calculator">
      <div class="calculator__display">
        <p>
          <!--  button values are displayed here -->

        </p>
      </div>

      <div class="calculator__keys">
        <button id="clear" class="calculator__keys__misc">C</button>
        <button id="plus-minus" class="calculator__keys__misc" value="-">+/-</button>
        <button id="p-age" class="calculator__keys__misc" value="%">%</button>
        <button id="divide" class="calculator__keys__actions" value=" รท ">รท</button>
        <button id="7" class="calculator__keys__numbers" value="7">7</button>
        <button id="8" class="calculator__keys__numbers" value="8">8</button>
        <button id="9" class="calculator__keys__numbers" value="9">9</button>
        <button id="multiply" class="calculator__keys__actions" value=" x ">x</button>
        <button id="4" class="calculator__keys__numbers" value="4">4</button>
        <button id="5" class="calculator__keys__numbers" value="5">5</button>
        <button id="6" class="calculator__keys__numbers" value="6">6</button>
        <button id="subtract" class="calculator__keys__actions" value=" - ">-</button>
        <button id="1" class="calculator__keys__numbers" value="1">1</button>
        <button id="2" class="calculator__keys__numbers" value="2">2</button>
        <button id="3" class="calculator__keys__numbers" value="3">3</button>
        <button id="add" class="calculator__keys__actions" value=" + ">+</button>
        <button id="zero" class="calculator__keys__zero" value="0">0</button>
        <button id="point" class="calculator__keys__numbers" value=".">.</button>
        <button id="output" class="calculator__keys__actions">=</button>
  

      </div>



    </div>



  </main>

    <script src="./app.js"></script>
  
</body>
</html>
