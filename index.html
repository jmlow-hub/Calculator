<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="calculator__display">
        <p>

        </p>
      </div>

      <div class="calculator__keys">
        <p id="clear">C</p>
        <p id=plus-minus>+/-</p>
        <p id="%age">%</p>
        <p id="divide">/</p>
        <p id="7">7</p>
        <p id="8">8</p>
        <p id="9">9</p>
        <p id="multiply">x</p>
        <p id="4">4</p>
        <p id="5">5</p>
        <p id="6">6</p>
        <p id="subract">-</p>
        <p id="1">1</p>
        <p id="2"></p>
        <p id="3">3</p>
        <p id="add">+</p>
        <p id="zero">0</p>
        <p id="point">.</p>
        <p id="output">=</p>


      </div>



    </div>





  </main>

  
</body>
</html>
