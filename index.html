<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="calculator__display">
        <p>
          SCREEN DISPLAY

        </p>
      </div>

      <div class="calculator__keys">
        <p id="clear" class="calculator__keys__misc">C</p>
        <p id=plus-minus class="calculator__keys__misc">+/-</p>
        <p id="%age" class="calculator__keys__misc">%</p>
        <p id="divide" class="calculator__keys__actions">/</p>
        <p id="7" class="calculator__keys__numbers">7</p>
        <p id="8" class="calculator__keys__numbers">8</p>
        <p id="9" class="calculator__keys__numbers">9</p>
        <p id="multiply" class="calculator__keys__actions">x</p>
        <p id="4" class="calculator__keys__numbers">4</p>
        <p id="5" class="calculator__keys__numbers">5</p>
        <p id="6" class="calculator__keys__numbers">6</p>
        <p id="subract" class="calculator__keys__actions">-</p>
        <p id="1" class="calculator__keys__numbers">1</p>
        <p id="2" class="calculator__keys__numbers"></p>
        <p id="3" class="calculator__keys__numbers">3</p>
        <p id="add" class="calculator__keys__actions">+</p>
        <p id="zero" class="calculator__keys__numbers">0</p>
        <p id="point">.</p>
        <p id="output" class="calculator__keys__actions">=</p>


      </div>



    </div>





  </main>

  
</body>
</html>
